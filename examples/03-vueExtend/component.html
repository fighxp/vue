<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="" id="app">
    <couter></couter>
    <couter></couter>
    <couter></couter>

    <input type="text" v-focus>
  </div>
  <script src="../../dist/vue.js"></script>
  <script>

    Vue.component(
      "couter",
      {
        data () {
          return {
            count: 1
          }
        },
        template: "<button @click='count++'> {{ count }}</button>"
      }
    )

    Vue.directive("focus", {
      inserted: function (el) {
        console.log("focus")
        el.focus()
      }
    })

    let vm = new Vue({
      el: "#app"
    })

    console.log(vm)

  </script>
</body>

</html>
