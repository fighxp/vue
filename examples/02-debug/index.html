<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">

  </div>

  <script src="../../dist/vue.js"></script>
  <script>
    // 同时设置template和render，如何渲染
    let vm = new Vue({
      el: "#app",
      template: "<h1>{{msg}}<h2>",
      render (h) {
        return h("h5", this.msg)
      },
      data: {
        msg: "hello"
      }
    })
  </script>
</body>

</html>
